<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <script defer src="offline.js"></script>
</head>
<body class="offlinepage">
    <div class="containeroffline">
      <div class="paper-plane">✈️</div>
      <h2 class="message">Du hast leider keine Internetverbindung</h2>
      <button onClick="history.go(-1);">Zurück gehen und erneut versuchen</button>
    </div>
  </body>
</html>
